<p>Hi, Book List Has been shared with you from Aarush's Book Service</p>


<table class="table table-hover table-dark">

    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date of Purchase</th>
      <th>Notes</th>
    </tr>

    {% for row in books %}

      <td>{{row.title}}</td>
      <td>{{row.author}}</td>
      <td>{{row.dop}}</td>
      <td>{{row.notes}}</td>
    </tr>


    {% endfor %}


</table>
